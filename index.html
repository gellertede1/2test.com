<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Time Capsule</h1>
    </header>
<main>
    <section id="message-form">
        <h2>Write a Message to Your Future Self</h2>
        <form>
            <textarea id="message" placeholder="Write your message here"></textarea>
            <label for="future-date">Select a Date in the Future:</label>
            <input type="date" id="future-date" required>
            <button id="submit-button" type="button">Submit</button>
        </form>
    </section>
    <section id="message-display" style="display: none;">
        <h2>Your Message from the Past</h2>
        <div id="timer-container">
            <p id="timer-display"></p>
        </div>
        <p id="display-message"></p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
